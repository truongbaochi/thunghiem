<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Text with Music Notes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .highlight-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px #fff, 0 0 20px #f39c12, 0 0 30px #e74c3c;
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 15px #fff, 0 0 25px #f1c40f, 0 0 35px #c0392b;
            }
        }

        .music-note {
            position: absolute;
            font-size: 2rem;
            animation: float 3s infinite ease-in-out;
            color: #f1c40f;
            text-shadow: 0 0 5px #fff, 0 0 10px #f39c12, 0 0 15px #e74c3c;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1.2) rotate(20deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0.8) rotate(-20deg);
            }
        }

        .music-note:nth-child(1) {
            left: 30%;
            animation-delay: 0s;
            color: #e74c3c;
        }

        .music-note:nth-child(2) {
            left: 50%;
            animation-delay: 0.5s;
            color: #f39c12;
        }

        .music-note:nth-child(3) {
            left: 70%;
            animation-delay: 1s;
            color: #8e44ad;
        }

        .music-note:nth-child(4) {
            left: 40%;
            animation-delay: 1.5s;
            color: #3498db;
        }

        .music-note:nth-child(5) {
            left: 60%;
            animation-delay: 2s;
            color: #2ecc71;
        }
    </style>
</head>
